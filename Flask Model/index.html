<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container main_div">
        <h1 style="margin-bottom: 2rem;">Machine Translation</h1>
        <i class="bi bi-translate icon"></i>
        <p class="head_para">ENGLISH TO SPANISH TRANSLATOR</p>
        <div class="row">
            <div class="col">
                <textarea 
                    id="eng" name="eng_area" rows="6" cols="40"
                    class="txt_area"
                >
                </textarea>
            </div>
            <div class="col">
                <div class="button_div">
                    <button type="button" class="btn btn-lg btn-secondary">
                        Translate <i class="bi bi-arrow-right-short"></i>
                </button>
                </div>
            </div>
            <div class="col">
                <textarea 
                    id="eng" name="spa_area" rows="6" cols="40"
                    class="txt_area"
                >
                </textarea>
            </div>
        </div>
        <!-- <p>Enter Your English text:</p>
        <form action="/" method="POST">
            <input type="text" name="english" id="Number of hours studied">
            <input type="number" name="courses" id="Number of courses attended"><br>
            <input type="submit">
        </form>
        <p>Your Spanish text is:</p> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
